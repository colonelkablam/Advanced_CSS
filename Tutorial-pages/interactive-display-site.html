<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Interactive CSS Display Demo</title>
        <style>
            body {
                font-family: monospace;
            }

            hr {
                border: 1px solid darkgrey;
                margin: 10px 40px;
            }

            #block-para {
                display: block;
                width: 350px;
                height: 100px;
                color: white;
                background-color: red;
            }

            #inline-para {
                display: inline;
                width: 500px;
                height: 500px;
                color: white;
                background-color: green;
            }

            #inline-block-para {
                display: inline-block;
                width: 300px;
                height: 150px;
                color: white;
                background-color: blue;
            }

            .input-group {
                border: 3px solid darkgrey;
                padding: 10px
            }

            .slider-group {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .label {
                width: 150px;
                font-weight: 900;
            }

            .slider {
                flex-grow: 1;
            }

            .output {
                width: 50px;
                text-align: right;
            }

            .red {
                color: red;
            }

            .green {
                color: green;
            }

            .blue {
                color: blue;
            }


        </style>
    </head>

    <body>
        <h1>CSS Display Propery Demonstartion</h1>
        <p>Alter the sliders to see how different display properties affects the elements positioning on the page.</p>

        <div class="input-group">
            <div class="slider-group">
                <label class="label red" for="block-height-slider">Block Height:</label>
                <input class="slider" id="block-height-slider" type="range" min="10" max="1000" value="100">
                <output class="output" id="block-height-output">100</output>
            </div>
            <div class="slider-group">
                <label class="label red" for="block-width-slider">Block Width:</label>
                <input class="slider" id="block-width-slider" type="range" min="10" max="1000" value="350">
                <output class="output" id="block-width-output">350</output>
            </div>

            <hr>

            <div class="slider-group">
                <label class="label green" for="inline-height-slider">Inline Height:</label>
                <input class="slider" id="inline-height-slider" type="range" min="10" max="1000" value="500">
                <output class="output" id="inline-height-output">500</output>
            </div>
            <div class="slider-group">
                <label class="label green" for="inline-width-slider">Inline Width:</label>
                <input class="slider" id="inline-width-slider" type="range" min="10" max="1000" value="500">
                <output class="output" id="inline-width-output">500</output>
            </div>

            <hr>

            <div class="slider-group">
                <label class="label blue" for="inline-block-height-slider">Inline Block Height:</label>
                <input class="slider" id="inline-block-height-slider" type="range" min="10" max="1000" value="150">
                <output class="output" id="inline-block-height-output">150</output>
            </div>
            <div class="slider-group">
                <label class="label blue" for="inline-block-width-slider">Inline-Block Width:</label>
                <input class="slider" id="inline-block-width-slider" type="range" min="10" max="1000" value="300">
                <output class="output" id="inline-block-width-output">300</output>
            </div>
        </div>

        <p id="block-para">Block Paragraph</p>
        <p id="inline-para">Inline Paragraph</p>
        <p id="inline-block-para">Inline-Block Paragraph</p>

        <div>
            <a style="padding-left: 20px" href="../index.html"><<< Return to main page</a>
        </div>

    </body>

    <script src="../scripts/interactive-display.js">
    </script>

</html>
